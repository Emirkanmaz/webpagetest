<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Resim İndirme</title>
</head>
<body>

    <button onclick="downloadImage()">Resmi İndir</button>

    <script>
        function downloadImage() {
            // Base64 kodlu resminizi buraya yapıştırın
            var base64Image = "data:image/png;base64,....

            // Resmi indirmek için bir bağlantı oluşturun
            var a = document.createElement("a");
            a.href = base64Image;
            a.download = "indirilecek_resim.png"; // İndirilen dosyanın adını belirtin

            // Bağlantıyı tıklayarak resmi indirin
            a.click();
        }
    </script>

</body>
</html>

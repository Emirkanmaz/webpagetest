<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradio Script Test</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="inputForm">
      <h1>Gradio Script Test</h1>

      <div class="form-group">
        <label for="link">Link:</label>
        <input type="text" id="link" name="link" required>
      </div>

      <div class="form-group">
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
      </div>

      <div class="button-container">
        <button type="submit" id="runButton">Run Script</button>
        <div id="loadingIndicator" style="display: none;">Loading...</div>
      </div>
    </form>

    <div id="imageContainer"></div>

    <button type="button" id="downloadButton" style="display: none;" onclick="downloadImage(imageData)">Download Image</button>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
